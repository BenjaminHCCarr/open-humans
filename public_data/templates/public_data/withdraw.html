{% extends 'base.html' %}

{% block main %}
<p style="margin-top:15px;">
  By deactivating the "public data sharing" feature you will also mark all of
  your data files as private.
</p>

<form action="{% url 'public-data:deactivate' %}" method="POST" role="form">
  {% csrf_token %}

  <input class="btn btn-danger" type="submit" value="Deactivate feature">
</form>
{% endblock main %}
