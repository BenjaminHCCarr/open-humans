<div class="modal fade" id="login-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span
          aria-hidden="true">&times;</span><span
          class="sr-only">Log in</span></button>

        <h4 class="modal-title"></h4>
      </div>

      <div class="modal-body">
        <form class="form-horizontal" role="form" method="POST"
          action="{% url 'auth_login' %}" id="login-form">
          {% csrf_token %}

          {% if form.errors %}
          <p>Your username and password didn't match. Please try again.</p>
          {% endif %}

          <div class="form-group">
            <label for="username"
              class="col-sm-4 control-label">Username</label>

            <div class="col-sm-8">
              <input type="text" class="form-control" name="username"
                id="username" placeholder="Username"
                value="{{ form.username.value|default:"" }}">
            </div>
          </div>

          <div class="form-group">
            <label for="password-1"
              class="col-sm-4 control-label">Password</label>

            <div class="col-sm-8">
              <input type="password" class="form-control" name="password1"
                id="password-1" placeholder="Password"
                value="{{ form.password.value|default:"" }}">
            </div>
          </div>

          <input type="hidden" name="next" value="{{ next }}">
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default"
          data-dismiss="modal">Close</button>
        <button id="login" type="button"
          class="btn btn-primary">Log in</button>
      </div>
    </div>
  </div>
</div>
