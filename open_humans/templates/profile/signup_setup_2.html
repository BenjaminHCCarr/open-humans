{% extends 'panel.html' %}

{% load crispy_forms_tags %}

{% block panel_title %}Account set up: Add to your profile{% endblock %}

{% block panel_content %}
<div class="row">
  <div class="col-xs-12">
    <div style="margin-bottom:20px;"
      <p>Personalize your public profile with a picture and personal statement!</p>
      {% crispy form %}
    </div>
  </div>
</div>
{% endblock %}
