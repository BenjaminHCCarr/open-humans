{% extends 'base.html' %}

{% load thumbnail %}
{% load open_humans_templatetags %}

{% block main %}
<h1>Profile - <a href="{% url 'profile_edit' %}">Edit</a></h1>

<div class="row">
  <div class="col-md-8" id="about-me">
    <h2>About me:</h2>

    <div class="well">
      {{ profile.about_me|markdown }}
    </div>
  </div>

  <div class="col-md-4">
    <img class="img-rounded"
      src="{% thumbnail profile.profile_image 360x360 %}">
  </div>
</div>
{% endblock main %}
