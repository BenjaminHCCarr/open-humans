{% load open_humans_templatetags %}

<!DOCTYPE html>
<html>
  <head>
    <title>Open Humans</title>

    <script src="/static/js/bundle.js"></script>

    <script src="/static/vendor/jquery.js"></script>
    <script src="/static/vendor/bootstrap.js"></script>

    <link rel="stylesheet" type="text/css" href="/static/vendor/bootstrap.css">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700'
      rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Quando'
      rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse"
                  data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="/">Open Humans</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="{% active 'about' %}"><a href="/about/">About Us</a></li>
            <li><a href="#">Member Profiles</a></li>
            <li><a href="#">Activities</a></li>
            <li class="divider"></li>
            <li><a href="#">Create Account</a></li>
            <li class="{% active 'login' %}"><a href="/accounts/login/">Log In</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      {% block body %}{% endblock %}
    </div>

    <div class="footer">
      <div class="container">
        <div class="text-center">
          <a href="/about/">About Us</a> |
          <a href="http://blog.openhumans.org/">Our Blog</a> |
          <a href="#">Contact Us</a> |
          <a href="#">Community Guidelines</a> |
          <a href="#">Terms of Service</a>
        </div>
      </div>
    </div>
  </body>
</html>
