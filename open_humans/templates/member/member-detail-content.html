{% load thumbnail %}
{% load utilities %}

<div class="row">
  <div class="col-xs-12" id="about-me">
      <img class="img-rounded img-responsive"
        src="{% thumbnail member.profile_image 250x250 %}"
        style="width:30%; margin-left:2%; float:right; max-width: 250px;">
    <div><span class="h3"><small>Username: </small>
      {{ member.user.username }}</span>
      {% if member.allow_user_messages and user != member.user %}
        {% if user.is_authenticated %}
        <div class="pull-right">
          <a class="btn btn-primary btn-xs" href="#" data-toggle="modal"
            data-target="#contact-member-modal">
            Contact member</a>
        </div>
        {% else %}
        <div class="pull-right">
          <button data-container="body" data-toggle="popover"
              data-placement="bottom"
              class="btn btn-xs btn-info popover-dismiss"
              data-content="<a href='#' data-toggle='modal'
                data-target='#signup-modal'>Create an account</a> or
                <a href='#' data-toggle='modal' data-target='#login-modal'>log in</a>
                to contact this member.">
            Contact member</a>
          </button>
        </div>
        {% endif %}
      {% endif %}
      </div>
    <h6 class="text-muted section-header" style="width:68%">About me</h6>
    <hr class="section-header"
    style="width:67%;text-align:left;margin: 0 auto 0 0;" />
    <div class="profile-text">
      {{ member.about_me|markdown }}
    </div>
  </div>
</div>
