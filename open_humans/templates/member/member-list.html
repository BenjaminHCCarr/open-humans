{% extends 'base.html' %}

{% block main %}
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <h3>Members</h3>

    <table class="table">
      <thead>
        <tr>
          <th>Username</th>
          <th>Display Name</th>
        </tr>
      </thead>

      {% for member in members %}
      <tr>
        <td>
          <a href="/member/{{ member.user.username}}">
            {{ member.user.username }}
          </a>
        </td>

        <td> {{ member.name }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock main %}
