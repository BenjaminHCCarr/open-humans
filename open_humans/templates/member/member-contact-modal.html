<div class="modal fade" id="contact-member-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>

        <h4 class="modal-title">Contact Open Humans member</h4>
      </div>

      <div class="modal-body">
        <p>Use the form below to send an email to this member.</p>
        <p>
          <b>Messages are not anonymous.</b> The reply-to address in the
          email we send to this user will contain your email address.
        </p>
        <hr />

        <form role="form">
          <div class="form-group">
            <label class="control-label col-sm-2">Reply to:</label>
            <span class="form-control-static">{{ user.email }}</p>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">Subject:</label>
            <span class="form-control-static">
              [Open Humans] Message from {{ user.username }}
            </span>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">Message:</label>
            <textarea class="form-control" rows="3"></textarea>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <div class="text-right">
          <button type="button" class="btn btn-default" data-dismiss="modal">
            Close
          </button>
          <input type="submit" form="contact-member-form" id="contact-member"
            class="btn btn-primary" value="Send email" />
        </div>
      </div>

    </div>
  </div>
</div>
